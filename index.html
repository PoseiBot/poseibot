<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PoseiBot Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="logo-title">
      <img src="public/logo_PoseBot.png" alt="PoseiBot Logo" class="logo" />
      <h1 class="title">Ask PoseiBot</h1>
    </div>
    <div class="chat-box" id="chatBox"></div>
    <form id="chatForm" class="chat-form">
      <input type="text" id="userInput" class="input" placeholder="Ask something..." autocomplete="off"/>
      <button type="submit" class="send-btn">Send</button>
    </form>
  </div>
  <script>
    const form = document.getElementById("chatForm");
    const input = document.getElementById("userInput");
    const chatBox = document.getElementById("chatBox");

    input.addEventListener("focus", () => {
      input.value = "";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      chatBox.innerHTML += `<div class="bubble user-bubble">${message}</div>`;
      chatBox.innerHTML += `<div class="bubble typing-bubble">Typing...</div>`;
      input.value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });
      const data = await response.json();
      document.querySelector(".typing-bubble").remove();
      chatBox.innerHTML += `<div class="bubble bot-bubble">${data.response}</div>`;
    });
  </script>
</body>
</html>
