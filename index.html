<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PoseiBot Chat</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Ask PoseiBot</h1>

    <div class="input-wrapper">
      <img src="logo_PoseBot.png" alt="PoseiBot Logo" />
      <textarea id="user-input" placeholder="Ask something..."></textarea>
    </div>

    <button id="send-btn">Send</button>

    <div id="response">
      <!-- GPT reply will appear here -->
    </div>
  </div>

  <script>
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const responseBox = document.getElementById('response');

    input.addEventListener('focus', () => {
      input.value = '';
    });

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });

    sendBtn.addEventListener('click', async () => {
      const question = input.value.trim();
      if (!question) return;

      responseBox.innerHTML = '<div class="bubble typing">PoseiBot is typing...</div>';

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: question })
        });

        const data = await res.json();
        responseBox.innerHTML = `<div class="bubble">${data.response}</div>`;
      } catch (err) {
        responseBox.innerHTML = `<div class="bubble"⚠️ Error: ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
