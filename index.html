<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PoseiBot Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Ask PoseiBot</h1>
  <div class="input-container">
    <img src="/logo_PoseBot.png" alt="PoseiBot Logo" />
    <input
      type="text"
      id="user-input"
      placeholder="Ask something..."
      onfocus="this.value='';"
    />
  </div>
  <button id="send-button">Send</button>
  <div id="chat-response" class="chat-bubble"></div>

  <script>
    const input = document.getElementById('user-input');
    const button = document.getElementById('send-button');
    const response = document.getElementById('chat-response');

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    button.addEventListener('click', sendMessage);

    function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      response.textContent = 'PoseiBot is typing...';
      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message }),
      })
        .then((res) => res.json())
        .then((data) => {
          response.innerHTML = data.reply.replace(/\n/g, '<br>');
        })
        .catch((err) => {
          response.textContent = 'Error fetching response.';
          console.error(err);
        });
    }
  </script>
</body>
</html>
