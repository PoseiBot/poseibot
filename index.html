<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PoseiBot Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #000428, #004e92);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      width: 90%;
      max-width: 700px;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 20px;
      color: white;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-wrapper img {
      width: 36px;
      height: 36px;
      position: absolute;
      left: 15px;
    }

    textarea {
      width: 100%;
      height: 90px;
      font-size: 16px;
      padding: 15px 15px 15px 60px;
      border: none;
      border-radius: 50px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 128, 255, 0.3);
      backdrop-filter: blur(4px);
      resize: none;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 50px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 5px #007BFF;
    }

    #response {
      margin-top: 25px;
      display: flex;
      justify-content: flex-start;
    }

    .bubble {
      max-width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      text-align: left;
      white-space: pre-wrap;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(0, 128, 255, 0.3);
      animation: fadeIn 0.3s ease-in-out;
    }

    .typing {
      font-weight: normal;
      font-style: italic;
      color: #ccc;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0% { opacity: 1 }
      50% { opacity: 0.3 }
      100% { opacity: 1 }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ask PoseiBot</h1>
    <div class="input-wrapper">
      <img src="logo_PoseBot.png" alt="PoseiBot Logo" />
      <textarea id="userInput" placeholder="Ask anything..." onfocus="clearInput(this)"></textarea>
    </div>
    <button onclick="sendMessage()">Send</button>
    <div id="response"></div>
  </div>

  <script>
    const inputBox = document.getElementById("userInput");
    const resBox = document.getElementById("response");

    function clearInput(el) {
      el.value = "";
    }

    async function sendMessage() {
      const input = inputBox.value.trim();
      if (!input) return;

      resBox.innerHTML = `<div class="bubble typing">PoseiBot is typing<span class="typing">...</span></div>`;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input })
        });

        const data = await res.json();
        resBox.innerHTML = `<div class="bubble">${data.reply}</div>`;
      } catch (err) {
        resBox.innerHTML = `<div class="bubble">‚ùå Error: ${err.message}</div>`;
      }
    }

    inputBox.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
