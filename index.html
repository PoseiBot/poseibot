<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PoseiBot</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <img src="/logo_PoseiBot.png" alt="PoseiBot Logo" class="logo" />
    <h1>Ask PoseiBot</h1>

    <div class="chat-container">
      <div id="chat-box"></div>
      <div class="input-container">
        <input
          type="text"
          id="user-input"
          placeholder="Ask something..."
          autocomplete="off"
        />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const userInput = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    userInput.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    userInput.addEventListener("focus", () => {
      userInput.value = "";
    });

    function sendMessage() {
      const message = userInput.value.trim();
      if (message === "") return;

      appendMessage("user", message);
      userInput.value = "";

      appendMessage("bot", "Typing...");

      fetch("/chat", {  // âœ… ì—¬ê¸° ìˆ˜ì •ë¨!
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ message }),
      })
        .then((res) => res.json())
        .then((data) => {
          document.querySelectorAll(".bot").forEach((el) => {
            if (el.textContent === "Typing...") {
              el.remove();
            }
          });
          appendMessage("bot", data.answer || "ðŸ¤– I'm in beta mode and improving daily.");
        })
        .catch((err) => {
          appendMessage("bot", "Error: " + err.message);
        });
    }

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
