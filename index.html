<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PoseiBot Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      display: flex;
      align-items: center;
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    h1::before {
      content: "üí¨";
      margin-right: 10px;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      resize: vertical;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #response {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
      white-space: pre-wrap;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 1.2em;
      }

      textarea {
        height: 80px;
        font-size: 14px;
      }

      button {
        width: 100%;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ask PoseiBot</h1>
    <textarea id="userInput" placeholder="Ask anything..."></textarea><br />
    <button onclick="sendMessage()">Send</button>
    <div id="response"></div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      const resBox = document.getElementById("response");
      resBox.innerText = "‚åõ Thinking...";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input })
        });

        const data = await res.json();
        resBox.innerText = data.reply;
      } catch (err) {
        resBox.innerText = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
